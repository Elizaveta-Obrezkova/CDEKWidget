<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" id="ISDEKscript" src="https://widget.cdek.ru/widget/widjet.js"
        charset="utf-8"></script>
</head>

<body class="page">
    <header></header>
    <main class="container page__container">
        <h2 class="container__title">Оформить доставку</h2>
        <div id="forpvz" class="widget container__widget"></div>
    </main>
    <footer></footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть."></button>
            <h2 class="popup__title">Оформить заказ</h2>
            <form name="form" class="popup__form">
                <h3 class="popup__property">Адрес:</h3>
                <p class="popup__info popup__info_type_address"></p>
                <h3 class="popup__property">Время:</h3>
                <p class="popup__info popup__info_type_timeDelivery"></p>
                <h3 class="popup__property">Стоимость доставки:</h3>
                <p class="popup__info popup__info_type_priceDelivery"></p>
                <button type="submit" class="popup__button">Оформить</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
